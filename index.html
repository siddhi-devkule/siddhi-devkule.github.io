<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Siddhi Devkule</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&family=Homemade+Apple&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #e2e8c0;
            color: #000;
            font-family: 'Playfair Display', serif;
            padding: 50px 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Stops horizontal shaking */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d9e0b5;
            padding: 0 80px;
            height: 100px;
            margin: -50px -80px 0 -80px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        nav { display: flex; gap: 40px; }
        .nav-link { text-decoration: none; color: #000; font-size: 1.2rem; }

        .hero-text { margin-top: 100px; }
        .greeting { font-size: 4.3rem; line-height: 1.1; }
        .name { font-size: 5.5rem; font-weight: 800; line-height: 0.8; letter-spacing: -2px; }
        
        .sub-info { text-align: right; margin-top: 50px; font-size: 1.5rem; }

        /* THE FIX FOR MOBILE */
        @media (max-width: 768px) {
            body { padding: 20px; }
            header { 
                padding: 0 20px; 
                margin: -20px -20px 0 -20px; 
                height: 70px; 
            }
            nav { gap: 15px; }
            .nav-link { font-size: 1rem; }
            .hero-text { margin-top: 40px; }
            .greeting { font-size: 2.2rem; }
            .name { 
                font-size: 3.2rem; 
                line-height: 1.1; /* Fixes the overlap from your photo */
            }
            .sub-info { 
                text-align: left; 
                font-size: 1.1rem; 
                margin-top: 30px; 
            }
        }
    </style>
</head>
<body>
    <header>
        <div><strong style="font-size: 1.3rem;">2026 Â©</strong></div>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="cv.html" class="nav-link">CV</a>
        </nav>
    </header>
    <main class="hero-text">
        <h1 class="greeting">Hello, I'm</h1>
        <h2 class="name">Siddhi<br>Devkule.</h2>
        <div class="sub-info">
            Undergrad Student<br>@Bombay College of Pharmacy
        </div>
    </main>
</body>
</html>
