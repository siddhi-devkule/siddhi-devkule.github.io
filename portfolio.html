<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress | Siddhi Devkule</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,800;1,400&family=Homemade+Apple&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e2e8c0; 
            color: #000000;            
            font-family: 'Playfair Display', serif;
            padding: 50px 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; 
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d9e0b5; 
            padding: 0 80px; 
            height: 100px;
            margin-top: -50px; 
            margin-left: -80px;
            margin-right: -80px;
            border-bottom: 1px solid rgba(0,0,0,0.03);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pixel-avatar {
            width: 120px !important;
            height: auto !important;
            mix-blend-mode: multiply; 
            transform: translate(-30px);
            image-rendering: pixelated; 
            cursor: pointer;
        }

        .header-year {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            transform: translateX(-40px);
            color: #000000;
        }

        nav { display: flex; gap: 80px; align-items: center; }

        .nav-link {
            font-size: 1.2rem;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color:#000000;
        }

        .nav-link:hover {
            opacity: 0.7;
            transition: 0.3s;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: flex-start;
        }

        .wip-container {
            max-width: 800px;
        }

        .status-label {
            font-family: 'Homemade Apple', cursive;
            font-size: 1.5rem;
            color: #d14343;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.5rem;
            line-height: 1.4;
            max-width: 500px;
            margin-bottom: 40px;
        }

        .back-link {
            text-decoration: none;
            display: inline-block;
            position: relative;
            cursor: pointer;
            font-size: 1.2rem;
            color: #000;
            font-weight: bold;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .back-link::before {
            content: "";
            position: absolute;
            bottom: -2px;
            left: -2%;
            width: 104%;
            height: 10px;
            background-color: rgba(209, 67, 67, 0.25); 
            z-index: -1;
            transform-origin: left;
            animation: drawHighlight 1s ease-out forwards, frequentPulse 1.5s infinite ease-in-out 1s;
        }

        @keyframes drawHighlight {
            0% { transform: scaleX(0) rotate(-1deg); }
            100% { transform: scaleX(1) rotate(-1deg); }
        }

        @keyframes frequentPulse {
            0%, 100% { transform: scaleX(1) rotate(-1deg); opacity: 0.5; }
            50% { transform: scaleX(1.05) rotate(-2deg); opacity: 0.8; }
        }

        .back-link:hover { transform: translateY(-3px); }

        @media (max-width: 768px) {
            body { padding: 30px; }
            header { padding: 0 30px; margin-left: -30px; margin-right: -30px; }
            .description { font-size: 1.1rem; }
            nav { gap: 30px; }
            .pixel-avatar { width: 80px !important; transform: translate(-10px); }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-brand">
            <img src="avatar.png" alt="Pixel Avatar" class="pixel-avatar" onclick="window.location.href='index.html'">
            <span class="header-year">2026 ©</span>
        </div>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="https://www.linkedin.com/in/siddhidevkule" class="nav-link" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 5px;"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
            </a>
            <a href="cv.html" class="nav-link">CV</a>
        </nav>
    </header>

    <main>
        <div class="wip-container">
            <div class="status-label">Currently drafting...</div>
            <p class="description">
                Under revision. <br>
                Check back in a few days or reach out via email.
            </p>
            
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=devkulesiddhi808@gmail.com" class="back-link" target="_blank">
                Get in touch —>
            </a>
        </div>
    </main>

</body>
</html>
